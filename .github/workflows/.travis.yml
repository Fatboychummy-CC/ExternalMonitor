on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
language: c
sudo: false
cache:
  directories:
    - ~/arduino_ide
    - ~/.arduino15/packages/
git:
  depth: false
  quiet: true
addons:
  apt:
    sources:
      - llvm-toolchain-trusty-5.0
      - key_url: 'http://apt.llvm.org/llvm-snapshot.gpg.key'
    packages:
      - clang-format-5.0
env:
  global:
#    - ARDUINO_IDE_VERSION="1.8.10"
     - PRETTYNAME="IRL Monitor for ComputerCraft"
# Optional, will default to "$TRAVIS_BUILD_DIR/Doxyfile"
#    - DOXYFILE: $TRAVIS_BUILD_DIR/Doxyfile
#include "SSD1306Ascii.h"
#include "SSD1306AsciiWire.h"
jobs:
  before_install:
    steps:
      - run: source <(curl -SLs https://raw.githubusercontent.com/adafruit/travis-ci-arduino/master/install.sh)
      - run: curl -SLs https://raw.githubusercontent.com/adafruit/travis-ci-arduino/master/run-clang-format.py > run-clang-format.py

  install:
    steps:
      - run: arduino --install-library "SSD1306Ascii", "Adafruit ESP8266"

  script:
    steps:
      - run: python run-clang-format.py -r .
      - run: build_main_platforms
